# Production Environment Specific Settings
env=prod
api.base.url=https://api.a101.com.tr

# Appium Settings for Production
appium.server.url=http://appium-hub.a101.com.tr:4723/wd/hub

# Android Settings for Production
android.app.package=com.a101.mobile
android.app.activity=com.a101.mobile.MainActivity
android.platform.version=11.0
android.device.name=Pixel_4_API_30

# iOS Settings for Production
ios.platform.version=15.0
ios.device.name=iPhone 13
ios.bundle.id=com.a101.mobile

# Logging Settings
log.level=INFO

# Performance Thresholds for Production
performance.threshold.loading=3000
performance.threshold.response=2000

# Test Data Settings
test.data.path=src/test/resources/testdata/prod

# Screenshot and Video Settings
screenshot.on.failure=true
video.recording.enabled=false

# Retry Settings for Production
retry.count=2
retry.delay=1000

# Reduced Timeouts for Production Environment
implicit.wait=10
explicit.wait=15
default.timeout=30

# Mobile Device Farm Settings
device.farm.enabled=true
device.farm.url=https://device-farm.a101.com.tr
device.farm.key=${DEVICE_FARM_KEY}
